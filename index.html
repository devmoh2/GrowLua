<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: black;
            color: purple;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .typed {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            border-right: 0.15em solid purple;
            animation: typing 5s steps(40) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>

    <div class="text">
        <div class="typed">Moh Zoubi Website Is Coming Soon</div>
        <br><br>
        <div class="typed" style="animation-delay: 6s;">Rayan al faqeeh</div>
    </div>

</body>
</html>
